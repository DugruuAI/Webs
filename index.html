<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header> 
        <nav class="navbar">
            <div class="logo">My AI Tools</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">AI Tools</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="menu-toggle">&#9776;</div>
        </nav>  
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to My AI Tools</h1>
            <p>Explore powerful AI tools for learning, research, and productivity.</p>
            <a href="#tools" class="btn">Get Started</a>
        </div>
    </section>

    <section id="tools">
        <h2>Our AI Tools</h2>
        <div class="tools-list">
            <div class="tool-item">
                <h3>Tool 1</h3>
                <p>Description of AI Tool 1.</p>
            </div>
            <div class="tool-item">
                <h3>Tool 2</h3>
                <p>Description of AI Tool 2.</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 AI Tools</p>
    </footer>

    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function() {
            document.querySelector(".nav-links").classList.toggle("active");
        });
    </script>
</body>
</html>
